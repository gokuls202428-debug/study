<!DOCTYPE html>
<html>
<head>
  <title>Request Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h4 id="requestTitle">ðŸ“© Request Notes</h4>
  <form id="requestForm">
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" id="subject" name="subject" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Request Details</label>
      <textarea id="request_text" name="request_text" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const year = urlParams.get('year');
    if (year) {
        document.getElementById('requestTitle').textContent = `ðŸ“© Request Notes - ${year} Year`;
    }
    document.getElementById('requestForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const subject = document.getElementById('subject').value;
        const request_text = document.getElementById('request_text').value;
        alert(`Request submitted successfully for ${year} year. Subject: ${subject}`);
        window.location.href = 'student_dashboard.html';
    });
  </script>
</body>
</html>
