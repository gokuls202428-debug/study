<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, rgb(161, 186, 214), #e067d6);
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .college-header {
      text-align: center;
      padding: 10px;
      background: rgba(114, 110, 110, 0.3);
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1.2px;
    }
    .register-container {
      max-width: 420px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(190, 228, 185, 0.95);
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    h3 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.4rem;
    }
    .form-label {
      margin-bottom: 4px;
      font-weight: 500;
    }
    /* Submit button styling */
    .btn-submit {
      background-color: #1d4ed8;
      border: none;
      display: block;
      margin: 10px auto 0 auto;
      padding: 10px 25px;
      border-radius: 6px;
      width: auto;
      color: white;
      font-weight: 500;
      text-align: center;
    }
    .btn-submit:hover {
      background-color: #163fb0;
    }
    .footer-links {
      text-align: center;
      margin-top: 10px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 576px) {
      .college-header { font-size: 1.3rem; padding: 8px; }
      .register-container { margin: 15px; padding: 15px; }
      .btn-submit { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="college-header">C. ABDUL HAKEEM COLLEGE OF ENGINEERING AND TECHNOLOGY</div>

  <div class="register-container">
    <h3>üìù STUDENT REGISTRATION</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Roll Number</label>
        <input type="text" id="roll_no" class="form-control" placeholder="Enter Roll Number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create Password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirm_password" class="form-control" placeholder="Re-enter Password" required>
      </div>
      <button type="submit" class="btn-submit">Register</button>
    </form>
    <div class="footer-links">
      <p class="mt-2">Already have an account? <a href="login.html">Login here</a></p>
      <p><a href="index.html" class="btn btn-outline-secondary btn-sm">Back to Home</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const roll_no = document.getElementById('roll_no').value;
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;

      if (password !== confirm_password) {
        alert('Passwords do not match');
        return;
      }
      alert(`Simulated Registration for Roll No: ${roll_no}`);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
