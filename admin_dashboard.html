<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - CSE Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1c1c2b, #23293e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 15px;
    }
    .dashboard-title {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .dash-card {
      background: #ffffff10;
      border: 1px solid #ffffff22;
      padding: 30px 20px;
      text-align: center;
      border-radius: 15px;
      transition: 0.3s;
    }
    .dash-card:hover {
      background: #ffffff20;
      transform: translateY(-5px);
    }
    .dash-card i {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #ffc107;
    }
    .dash-card a {
      display: block;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .dash-card a:hover {
      color: #00d9ff;
    }
    .logout {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1 class="dashboard-title"><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
  <div class="card-grid">
    <div class="dash-card">
      <i class="fas fa-book"></i>
      <a href="upload_notes.html">Upload Notes</a>
    </div>
    <div class="dash-card">
      <i class="fas fa-video"></i>
      <a href="upload_video.html">Upload Videos</a>
    </div>
    <div class="dash-card">
      <i class="fas fa-envelope-open-text"></i>
      <a href="view_requests.html">View Student Requests</a>
    </div>
    <div class="dash-card">
      <i class="fas fa-folder-open"></i>
      <a href="manage_notes.html">Manage Notes</a>
    </div>
  </div>
  <div class="logout">
    <a href="../index.html" class="btn btn-danger">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>
</body>
</html>
