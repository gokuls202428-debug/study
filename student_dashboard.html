<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(145deg, #89ffa2, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(240, 237, 237, 0.9);
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(to right, #7a6cf1, #d63c3c);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .quote {
      text-align: center;
      font-style: italic;
      font-size: 1rem;
      color: #333;
      margin-bottom: 25px;
    }
    .logout-btn {
      position: absolute;
      top: 25px;
      right: 40px;
      z-index: 10;
    }
    .form-select {
      padding: 14px;
      font-size: 1rem;
      border-radius: 12px;
      margin-bottom: 35px;
    }
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 25px;
    }
    .note-card {
      background: linear-gradient(135deg, #ffffffaa, #f0f4ffcc);
      border: 1px solid #ddd;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .note-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
    }
    .note-card h5 {
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    .note-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .note-card .btn-download {
      margin-top: 15px;
      display: block;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .note-card .btn-download:hover {
      background: #218838;
    }
    .year-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .request-note {
      text-align: center;
      margin-top: 35px;
    }
    .request-note a {
      background: #ffc107;
      color: black;
      padding: 12px 28px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .request-note a:hover {
      background: #e0a800;
      color: white;
    }
    .footer-note {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
     .college-header {
      text-align: center;
      padding: 10px;
      background: rgba(114, 110, 110, 0.3);
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1.2px;
    }
    .quote{
      colour: black;
    }
    @media (max-width: 576px) {
      .notes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="college-header">C. ABDUL HAKEEM COLLEGE OF ENGINEERING AND TECHNOLOGY</div>

  <div class="dashboard-container position-relative">
    <a href="login.html" class="btn btn-danger logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="header">
      <h4><i class="fas fa-user-graduate me-2"></i> WELLCOME TECHIE !!!</h4>
      <small>Student Panel</small>
    </div>
    <center><p class="quote"><h5>"The code you write today shapes the future you build tomorrow.‚Äù</h5></p></center>
    <label class="form-label fw-semibold">üìò Choose Academic Year</label>
    <select id="yearSelect" class="form-select" onchange="loadNotes()">
      <option selected disabled>Select</option>
      <option value="1st">1st Year</option>
      <option value="2nd">2nd Year</option>
      <option value="3rd">3rd Year</option>
      <option value="4th">4th Year</option>
    </select>
    <div id="notes-container"></div>
    <div class="footer-note">
      ¬© 2025 IT Study Portal ‚Ä¢ Learning redefined for the digital age.
    </div>
  </div>
  <script>
    const notesData = {
      '1st': [
        { title: 'Introduction to Programming', filePath: 'prog.pdf' },
        { title: 'Engineering Mathematics', filePath: 'math.pdf' }
      ],
      '2nd': [
        { title: 'Data Structures and Algorithms', filePath: 'dsa.pdf' },
        { title: 'Operating Systems', filePath: 'os.pdf' }
      ],
      '3rd': [], // No notes for 3rd year
      '4th': [] // No notes for 4th year
    };
    function loadNotes() {
      const year = document.getElementById('yearSelect').value;
      const container = document.getElementById('notes-container');
      container.innerHTML = '';
      if (year) {
        container.innerHTML += `<div class='year-title'>üìÇ Notes for <strong>${year} Year</strong></div>`;
        const notes = notesData[year] || [];
        if (notes.length > 0) {
          const notesGrid = document.createElement('div');
          notesGrid.className = 'notes-grid';
          notes.forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-card';
            card.innerHTML = `
              <h5><i class='fas fa-file-alt me-2'></i>${note.title}</h5>
              <p>Uploaded: ${new Date().toLocaleDateString()}</p>
              <a href='uploads/notes/${note.filePath}' class='btn-download' download><i class='fas fa-download'></i> Download</a>
            `;
            notesGrid.appendChild(card);
          });
          container.appendChild(notesGrid);
        } else {
          container.innerHTML += `<p class='text-danger text-center mt-4'>No notes available for <strong>${year} year</strong>.</p>`;
        }
        container.innerHTML += `
          <div class='request-note'>
            <a href='request_note.html?year=${year}'><i class='fas fa-paper-plane'></i> Request Missing Notes</a>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
