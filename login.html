<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STUDENT LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, rgb(211, 212, 103), #9f67e0);
      background-size: cover;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(190, 228, 185, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(3, 3, 3, 0.2);
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .footer-links {
      text-align: center;
      margin-top: 20px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      text-decoration-color: rgb(20, 243, 0);
    } .college-header {
      text-align: center;
      padding: 15px;
      background: rgba(97, 93, 93, 0.3);
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    
    
  </style>
</head>
<body>
  <div class="college-header">C. ABDUL HAKEEM COLLEGE OF ENGINEERING AND TECHNOLOGY</div>
  <div class="login-container">
    <h3>üë®‚Äçüéì IT STUDENT LOGIN</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Roll Number</label>
        <input type="text" id="roll_no" class="form-control" placeholder="Enter Roll Number" required>
      </div>
      <div class="mb-3">
        <label class="form-label"></label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="footer-links">
      <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
      <p><a href="index.html" class="btn btn-outline-secondary btn-sm">Back to Home</a></p>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const roll_no = document.getElementById('roll_no').value;
      const password = document.getElementById('password').value;
      alert(`Simulated Login: Roll No: ${roll_no}, Password: ${password}`);
      // In a real application, you would make an API call here.
      // E.g., fetch('/api/student_login', { method: 'POST', body: JSON.stringify({ roll_no, password }) });
      window.location.href = 'student_dashboard.html';
    });
  </script>
</body>
</html>
